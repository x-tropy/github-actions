name: 🚀 first-workflow

on: push

jobs: 
  a-job-rocks:
    name: '🔥 A job that rocks'
    runs-on: ubuntu-latest
    steps:
      - name: 📝 log the variables
        env:
          var1: This is
          var2: a test
        run: |
          echo $var1
          echo $var2.
      - name: ⏬ Checkout the repository to the runner
        uses: actions/checkout@v4
      - name: list the files in the repository
        run: ls -l
      - name: 🚀 Run a script
        run: bash a.sh

