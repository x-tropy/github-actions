name: 🚀 first-workflow

on: push

jobs: 
  a-job-rocks:
    name: '🔥 A job that rocks'
    runs-on: ubuntu-latest
    defaults:
      # 这个 working-directory 是用在 run 指令中的，所以定义时也体现在 run 指令中
      run:
        working-directory: ./scripts
    steps:
      - name: 📝 log the variables
        env:
          var1: This is
          var2: a test
        run: |
          echo $var1
          echo $var2.
      - name: ⏬ Checkout the repository to the runner
        uses: actions/checkout@v4
      - name: ✅ run a script
        run: bash a.sh

