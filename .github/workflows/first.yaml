name: ğŸš€ first-workflow

on: push

jobs: 
  first-job-definition:
    name: 'ğŸ”¥ A job that rocks'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ log the variables
        env:
          var1: This is
          var2: a test
        run: |
          echo $var1
          echo $var2.
      - name: â¬ Checkout the repository to the runner
        uses: actions/checkout@v4
      - name: ğŸ†• New script
        run: |
          echo 'echo "This is a new script"' > new.sh
      - name: â« Upload the new script
        uses: actions/upload-artifact@v4
        with:
          name: new-script
          path: new.sh
      - name: list the files in the repository
        run: ls -al
      - name: ğŸš€ Run new script
        run: |
          bash new.sh
  second-job-definition:
    name: 'ğŸ  Now the real shit starts'
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Download new.sh
        uses: actions/download-artifact@v4
        with:
          name: new-script
      - name: ğŸš€ Run scripts
        run: |
          bash new.sh
  third-job-definition:
    name: 'ğŸ“ Figure out working folder'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: run scripts inside scripts folder
        run: |
          bash a.sh
          bash b.sh
  fourth_job:
    name: 'ğŸŒŸ è·å–å†…ç½®å˜é‡'
    runs-on: ubuntu-latest
    steps:
      - name: Print workflow name
        run: |
          echo ${{github.workflow}}